<!DOCTYPE html>
<html lang="en"> 
    <head>
        <meta charset="UTF-8"> 
       
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Basic HTML</title>
    </head>
    <body>

    <!--IT IS USED TO STYLE BLOCK OF ELEMENTS  -->

    <h1> DIV TAG </h1>
            <div style="background-color: darkorange;"> Block - 1 </div>
            <div style="background-color: rgb(46, 29, 176);"> Block - 2 </div>
            <div style="background-color: rgb(184, 219, 28);"> Block - 3 </div>

     <!--IT IS USED TO STYLE INLINE ELEMENTS-->

     <h2> SPAN TAG</h2>
            <span style="background-color: lightseagreen;"> Block - 01 </span>
            <span style="background-color: rgb(117, 178, 32);"> Block - 02 </span>
            <span style="background-color: rgb(181, 130, 35);"> Block - 03 </span>

      <!--USED TO REPRESENT COLOURS IN DIFFERENT WAYS--> 
      
             <p style="color: rgb(255, 72, 0) ">This is in RED by Color Name.</p>

             <p style="color: rgb(0, 0, 255);">This is in RED by RGB Value.</p>

             <p style="color: rgba(183, 103, 103, 0.3);">This is in RED by RGBA Value.</p>



            


    </body>
</html>
