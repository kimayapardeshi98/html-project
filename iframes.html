    <body>
        <h> IFrames </h>
        <!--
            iframe:
                - Creating a small window to represent any other web page/ maps, videos etc..
        -->

        
        <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d29987.607281387343!2d73.64406545798299!3d20.031547377969467!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3bddedb427d49f5b%3A0x981d2ccf68660c50!2sBackwaters!5e0!3m2!1sen!2sin!4v1708594178654!5m2!1sen!2sin" width="500" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
        
        <iframe width="560" height="315" src="https://www.youtube.com/embed/E_SbwSe15y0?si=YBMo4Tpn6qq6jyV3" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
